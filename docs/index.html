<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StaffSync.AI — Screenshots</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>StaffSync.AI — Screenshots</h1>
      <p>Swipe or use the arrows to browse. Click any image to open full size.</p>
    </header>

    <!-- Carousel -->
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <footer>
      <p>
        Images are expected in the repository at <code>assets/</code>.
        Example names used: <code>01-home.png</code>, <code>02-otp-modal.png</code>, ...
        Update <code>images</code> in this file if you use different names.
      </p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Edit this list to match the screenshots you add inside /assets
    const images = [
      { src: "../assets/01-home.png", caption: "Home / Chat (balance)" },
      { src: "../assets/02-otp-modal.png", caption: "Request → OTP modal" },
      { src: "../assets/03-otp-email.png", caption: "OTP email" },
      { src: "../assets/04-function-calling.png", caption: "Function calling" },
      { src: "../assets/05-leave-request-email-to-lead.png", caption: "Leave request email to lead" },
      { src: "../assets/06-leave-approved.png", caption: "Leave approved (watcher)" },
      { src: "../assets/07-leaves-logs.png", caption: "Google Sheets: Leaves Logs" },
      { src: "../assets/08-leaves-balance.png", caption: "Google Sheets: Leaves Balance" },
      { src: "../assets/09-emp-directory.png", caption: "Google Sheets: Employee Directory" },
      { src: "../assets/10-leave-change-reflected.png", caption: "Leave balance change reflected" }
    ];

    const slides = document.getElementById('slides');
    images.forEach(({src, caption}) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `
        <figure>
          <a href="${src}" target="_blank" rel="noopener">
            <img src="${src}" loading="lazy" alt="${caption}"/>
          </a>
          <figcaption>${caption}</figcaption>
        </figure>
      `;
      slides.appendChild(slide);
    });

    new Swiper('.swiper', {
      loop: false,
      centeredSlides: true,
      slidesPerView: 1,
      spaceBetween: 24,
      keyboard: { enabled: true },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: {
        768: { slidesPerView: 1.1 },
        1024:{ slidesPerView: 1.25 }
      }
    });
  </script>
</body>
</html>
